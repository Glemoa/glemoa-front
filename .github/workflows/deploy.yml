name: Vue.js Deploy to Server

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 워크플로우 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.14.0" # 프로젝트에 맞는 Node.js 버전으로 변경하세요

          # 1. `npm install`: 프로젝트 의존성을 설치합니다. 따라서 GitHub Actions에서 코드를 빌드하고, 그 결과물만 서버에 배포하는 방식입니다.
      - name: Install dependencies
        run: npm install

      - name: Create .env.production file
        run: echo "VUE_APP_API_BASE_URL=${{ secrets.VUE_APP_API_BASE_URL }}" > .env.production

      - name: Build Vue.js application
        run: npm run build

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            DEPLOY_PATH="/var/www/html/glemoa-front" 

            mkdir -p $DEPLOY_PATH

            rm -rf $DEPLOY_PATH/*

            cp -r ${{ github.workspace }}/dist/* $DEPLOY_PATH/

            systemctl reload nginx

            echo "Deployment successful!"
